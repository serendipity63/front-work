<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        var articleList = [{ no: 1, title: '제목1', writer: 'hong', date: '2023-09-15', count: 0 },
        { no: 2, title: '제목2', writer: 'song', date: '2023-09-16', count: 0 },
        { no: 3, title: '제목3', writer: 'gong', date: '2023-09-17', count: 0 },
        { no: 4, title: '제목4', writer: 'pong', date: '2023-09-18', count: 0 },
        { no: 5, title: '제목5', writer: 'cong', date: '2023-09-19', count: 0 },];

        $(function () {
            for (var article of articleList) {
                var tr = $('<tr></tr>');
                var td_no = $(`<td>${artticle.no}</td>`);
                var td_title = $(`<td><a href="detail.form.html?no=${article.no}">${article.title}</a><td>`);
                var td_writer = $(`<td>${article.writer}</td>`);
                var td_date = $(`<td>${article.date}</td>`);
                var td_count = $(`<td>${article.count}</td>`);
                var td_del = $('<button>삭제<button>');

                tr.append(td_no);
                tr.append(td_title);
                tr.append(td_writer);
                tr.append(td_date);
                tr.append(td_count);
                tr.append(td_del);
                $('table>tbody').append(tr);
            }

        })

    </script>
    <style>
        h3,
        h5 {
            text-align: center;
        }

        #tr_top {
            background: orange;
            text-align: center;
        }

        table {
            width: 800px;
            margin: auto;
        }
    </style>

</head>

<body>
    <h3>글 목록 &nbsp; &nbsp;
        <a href="./writeform.html">글쓰기</a>
    </h3>
    <h5>
        <div style="margin: auto;text-align: center;">
            <form action="/search" style="display: inline-block;">
                <select name="type">
                    <option value="subject">제목</option>
                    <option value="writer">작성자</option>
                    <option value="content">내용</option>
                </select>
                <input type="text" name="word" />
                <input type="submit" value="검색" />
            </form>
        </div>
    </h5>
    </div>
    <table>
        <tr id="tr_top">
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>날짜</th>
            <th>조회수</th>
            <th>삭제</th>
        </tr>
    </table>
</body>

</html>
