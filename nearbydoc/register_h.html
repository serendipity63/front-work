<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

<style>

        * {
            margin: 0px;
            padding: 0px;
            text-decoration: none;
            font-family: sans-serif;
        }

        body {
            background-image: #34495e;
        }

        .joinForm {
            position: absolute;
            width: 400px;
            height: 600px;
            padding: 30px, 20px;
            background-color: #FFFFFF;
            text-align: center;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
        }

        .joinForm h2 {
            text-align: center;
            margin: 30px;
        }

        .textForm {
            border-bottom: 2px solid #adadad;
            margin: 30px;
            padding: 10px 10px;
            position: relative;
        }


.optionsPopup {
    display: none;
    position: absolute;
    background-color: #fff;
    border: 1px solid #ccc;
    max-height: 150px;
    overflow-y: auto;
    width: 200px;
    z-index: 1; /* 팝업을 다른 요소 위에 표시하기 위해 z-index 설정 */
}

        .option {
            padding: 10px;
            cursor: pointer;
        }

        .id,
        .pw,
        .name,
        .email,
        .registration_number,
        .cellphoneNo,
        .address,
        .type {
            width: 100%;
            border: none;
            outline: none;
            color: #636e72;
            font-size: 16px;
            height: 25px;
            background: none;
        }

        .btn {
            position: relative;
            left: 40%;
            transform: translateX(-50%);
            margin-bottom: 40px;
            width: 80%;
            height: 40px;
            background: #81ecec;
            background-position: left;
            background-size: 200%;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.4s;
        }

        .btn:hover {
            background-position: right;
        }
        .type {
    width: 100%;
    border: none;
    outline: none;
    color: #636e72;
    font-size: 16px;
    height: 25px;
    background: none;
    margin-bottom: 10px; /* 마진을 추가하여 다른 요소와의 간격 조절 */
}
</style>
<script>
    function openTypeSelectionPage() {
        // 진료과목 선택 페이지 열기
        var typeSelectionPage = window.open("select_type.html", "TypeSelection", "width=400,height=300");
        
        // 메시지 수신 이벤트 리스너 설정
        window.addEventListener("message", function(event) {
            // 전달된 데이터를 처리하고 입력란에 설정
            document.querySelector(".type").value = event.data;
        });
    }
</script>

</head>
<body>
    <form action="doJoin" method="POST" class="joinForm" onsubmit="DoJoinForm__submit(this); return false;">
                                                                                               
        <h2>병원 등록</h2>

        <div class="textForm">
            <input name="name" type="text" class="name" placeholder="병원명">
          </div>
        <div class="textForm">
          <input name="email" type="text" class="email" placeholder="이메일">
          </input>
        </div>
        <div class="textForm">
          <input name="loginPw" type="password" class="pw" placeholder="비밀번호">
        </div>

        <div class="textForm">
          <input name="cellphoneNo" type="number" class="cellphoneNo" placeholder="전화번호">
        </div>
        <div class="textForm">
            <input name="registration_number" type="registration_number" class="registration_number" placeholder="사업자등록번호">
          </div>
          <div class="textForm">
            <input name="address" type="text" class="address" placeholder="주소">
          </div>
          <div class="textForm">
            <input name="type" type="text" class="type" placeholder="진료과목명" onclick="openTypeSelectionPage()">
        </div>
        
        <input type="submit" class="btn" value="등록신청">
        </form>
        </body>
        </html>
