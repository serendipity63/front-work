<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

    <title>Footer</title>
    <style>
.footer {
    position: absolute;
    width: 100%;
    height: 50px;
    bottom: 0;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Horizontal Line */
.line {
    width: 100%;
    height: 2px;
    background-color: #011632;
}

/* Social Media Icons Container */
.social-icons {
    display: flex;
    gap: 20px;
    margin-top: 10px;
}

/* Social Media Icon Styles */
.social-icon {
    width: 32px;
    height: 32px;
    background-color: #011632;
}

/* All rights reserved Text */
.footer-text {
    font-family: 'Telex';
    font-style: normal;
    font-weight: 400;
    font-size: 14px;
    line-height: 155%;
    letter-spacing: 0.02em;
    color: #011632;
    margin-left: 20px;
}





    </style>
</head>
<body>
    <!-- Footer Section -->
<div class="footer">
    <!-- Horizontal Line -->
    <div class="line"></div>
    
    <!-- Social Media Icons -->
    <div class="social-icons">
        <div class="social-icon"></div> <i class="fa-brands fa-facebook"></i>
        <div class="social-icon"></div> <!-- Instagram Icon -->
        <div class="social-icon"></div> <!-- YouTube Icon -->
        <div class="social-icon"></div> <!-- LinkedIn Icon -->
        <div class="social-icon"></div> <!-- Twitter Icon -->
    </div>
    
    <!-- All rights reserved Text -->
    <div class="footer-text">
        All rights reserved Â® nearbydoc.com
    </div>
</div>

</body>
</html>
