<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>
      * {
          margin: 0px;
          padding: 0px;
          text-decoration: none;
          font-family: sans-serif;
      }

      body {
          background-image: #34495e;
      }

      .header {
    display: flex; /* 내부 요소를 수평으로 배치하기 위해 Flexbox 레이아웃을 사용합니다. */
    align-items: center; /* 내부 요소를 수직으로 가운데 정렬합니다. */
    margin-bottom: 50px; /* 아래 여백을 추가합니다. */
}

.header img {
    width: 100px;
    height: auto;
    margin: 5px;
}


      .joinForm {
          position: absolute;
          width: 400px;
          height: 400px;
          padding: 30px, 20px;
          background-color: #FFFFFF;
          text-align: center;
          top: 40%;
          left: 50%;
          transform: translate(-50%, -50%);
          border-radius: 15px;
      }

      .joinForm h2 {
          text-align: center;
          margin: 30px;
      }

      .textForm {
          border-bottom: 2px solid #adadad;
          margin: 30px;
          padding: 10px 10px;
      }

      .inputField {
          width: 100%;
          border: none;
          outline: none;
          color: #636e72;
          font-size: 16px;
          height: 25px;
          background: none;
      }

      .btn {
          position: relative;
          left: 40%;
          transform: translateX(-50%);
          margin-bottom: 40px;
          width: 80%;
          height: 40px;
          background: #81ecec;
          background-position: left;
          background-size: 200%;
          color: white;
          font-weight: bold;
          border: none;
          cursor: pointer;
          transition: 0.4s;
      }

      .btn:hover {
          background-position: right;
      }
  </style>
</head>
<body>
    <form action="doJoin" method="POST" class="joinForm" onsubmit="DoJoinForm__submit(this); return false;">
      <div class="header">
      </div>
        <h2>NEARBYDOC</h2>
            <div class="textForm">
            <input name="email" type="text" class="inputField" placeholder="이메일">
        </div>
        <div class="textForm">
            <input name="loginPw" type="password" class="inputField" placeholder="비밀번호">
        </div>
        <div class="textForm">
            <input name="loginPwConfirm" type="password" class="inputField" placeholder="비밀번호 확인">
        </div>
        <div class="textForm">
            <input name="name" type="text" class="inputField" placeholder="이름">
        </div>
        <div class="textForm">
            <input name="cellphoneNo" type="number" class="inputField" placeholder="전화번호">
        </div>
        <div class="textForm">
            <input name="jumin" type="number" class="inputField" placeholder="주민번호">
        </div>
        <div class="textForm">
            <input name="address" type="text" class="inputField" placeholder="주소">
        </div>
        <input type="submit" class="btn" value="회원가입"/>
    </form>
</body>
</html>
