<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    
    <title>로그인</title>
    <style>


        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        header {
    background: #81ecec;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px 20px;
    width: 100%;
    position: fixed; /* 헤더를 고정 */
    top: 0; /* 상단에 고정 */
    z-index: 100; /* 다른 요소 위에 나타나도록 함 (필요한 경우) */
}


        /* 로고 스타일 */
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        /* 병원 찾기 스타일 */
        .search, .reservation {
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .search {
            margin-right: 20px;
        }

        input {
            height: 40px;
            width: 100%;
            margin: 20px auto;
            border: 1px solid #cccccc; /* 회색 테두리 설정 */
            border-radius: 4px;
            background: #ffffff; /* 하얀색 배경 설정 */
            padding-left: 5px;
            font-family: FontAwesome, "Open Sans", Verdana, sans-serif;
            font-style: normal;
            font-weight: normal;
            text-decoration: inherit;
            color: black; /* 글자 색상 설정 */
        }

        button.login-button {
            height: 40px;
            width: 100%;
            border-radius: 4px;
            margin-top: 30px;
            margin-bottom: 20px;
            border: none;
            background: #27d4e8;
            color: #ffffff;
            font-family: sans-serif;
            font-weight: 700;
            font-size: 14pt;
            display: inline-block;
        }

        button.register-button {
            height: 40px;
            width: 48%;
            border-radius: 4px;
            margin-top: 30px;
            margin-bottom: 20px;
            border: none;
            background: #27d4e8;
            color: #ffffff;
            font-family: sans-serif;
            font-weight: 700;
            font-size: 14pt;
            display: inline-block;
        }

        form {
            width: 100%;
            margin: 40px auto;
            text-align: center;
        }

        input:focus {
            outline: none;
        }

        .logo {
            color: black;
            font-family: sans-serif;
            font-size: 24pt; /* 원하는 폰트 크기로 조정 */
            font-weight: 600;
            text-align: center;
            padding-top: 40px;
        }

        .myform {
            background: #fff;
            padding: 20px;
            text-align: center;
            width: 25%;
            margin: auto;
            height: 932px;
            margin-top: 100px; /* 원하는 값으로 조정 */

        }

        .logo, .myform a {
            text-align: center;
        }

        ::placeholder {
            /* Chrome/Opera/Safari/Edge/Firefox 등 모든 브라우저에 적용 */
            color: #cccccc;
        }

        .small-text {
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <header> <!-- 헤더 섹션 시작 -->
        <div class="logo">Home</div>
        <div class="search"><a href="hospitalSearch.jsp">병원 찾기</a></div>
        <div class="reservation"><a href="hospitalReservation.jsp">병원 예약</a></div>
    </header>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="myform">
        <div class="logo">
            <span class="large-text">반갑습니다</span> <br>
            <span class="small-text">더 나은 병원 정보 확인, 예약을 향한 지름길</span>
            <div><i class="fa fa-cloud-upload" aria-hidden="true"></i></div>
        </div>
        <form action="doJoin" method="POST" class="joinForm" onsubmit="DoJoinForm__submit(this); return false;">
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button type="submit" class="login-button" >로그인</button>
            <button type="submit" class="register-button">병원 회원가입</button>
            <button type="submit" class="register-button">일반 회원가입</button>

            <div><a href="#">Forgot Password?</a></div>
        </form>
    </div>
</body>
</html>
