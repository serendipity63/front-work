<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function () {
            setInterval(function () {

                $('#box').css({
                    width: 100, height: 100, background: 'red'
                }).animate({
                    width: 300,
                    opacity: 0.5
                }, 1000)
                    .delay(1000)
                    .animate({
                        width: 100,
                        opacity: 1

                    })
            }, 3000);
        })
    </script>
</head>

<body>
    <div id="box"></div>
</body>

</html>
