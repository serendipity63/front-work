<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        #box.hover {
            background-color: blue;
            border-radius: 50px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function () {
            $('#box').hover(function () {
                $('#box').addClass('hover'); //마우스가 올라갔을때
            }, function () {
                $('#box').removeClass('hover'); //마우스가 내려갔을때

            });
        })

    </script>
</head>

<body>
    <div id="box"></div>
</body>

</html>
