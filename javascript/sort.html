    <script>
        var narr = [3, 7, 5, 1, 2];

        function sort(arr, compare) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    if (compare(arr[j], arr[j + 1]) > 0) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                        //앞에거가 클때 바꿔라
                    }
                }
            }
        }
